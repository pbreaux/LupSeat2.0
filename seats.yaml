# block:
# - row: [row number or letter]
# - col: [range of comma separated row numbers or range]
# - specifiers:
#   - seat-col: [range of comma separated row numbers or range]
#   - left-handed: true or false (false by default)
#   - broken: true or false (false by default)
#   - special-needs: true or false (false by default)

row_a:
  row: 'a'
  col: 1-5, 6-10,13-15,16
  specifiers:
  - seat-col: 3, 5, 13-16
    left-handed: true
    broken: false
  - seat-col: 7
    special-needs: true
  - seat-col: 6
    broken: true

row_b:
  row: 'b'
  col: 1-2, 6-8,12-15,19
  specifiers:
  - seat-col: 2, 6, 13-15
    left-handed: true
    broken: false
  - seat-col: 19
    special-needs: true
